<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="aktlistname">Listen</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Logo3.png" type="image/x-icon" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
          <div id="Banner">
            <a href="https://www.wikipedia.org/"><img src="Logo3.png" width="120px" alt="logo"></a>
          </div>
      </div>
      <div class="side">
        <div class="topics">
          <ul id="listlist">
            <li id="Überschrift">Meine Listen
              <button id="startdialog" class="plusbutton"><img id="dialogplus" src="hinzufügen.png" alt="hinzufügen"></button>
              <dialog id="dialogbox">
                <h2>Anmeldung</h2>
                <form action="#" method="post" class="dialogform">
                  <label for="idsuche">Bitte geben Sie die ID der gesuchten Liste (Beispiel: 5db025be2e4f8f0017e5c5b0) ein: </label>
                  <input id="idlistinput" type="text" placeholder="5db025be2e4f8f0017e5c5b0"/>
                </form>
                <button id="listidpost">Liste hinzufügen</button>
                <button id="listinputstop">Abbrechen</button>
              </dialog>
            </li>
            <!-- <li id="AktuelleListe" class="aktlistname">Liste x</li> -->
            <!-- <li class="anotherlist">Liste y</li>
            <li class="anotherlist">Liste z</li> -->
          </ul>
        </div>
      </div>
      <div class="inhalt">
        <div id="Listennamediv">
          <h1 id="Listennameheader" class="aktlistname">
            Listenname X
          </h1>
        </div>
        <div>
          <span>
            <button id="postrequest" class="plusbutton"><img id="startbild" src="hinzufügen.png" alt="hinzufügen"></button>
          </span>
          <span>
            <input id="inputpostitem" type="text" placeholder= "Name des Items eingeben">
          </span>
        </div>

        <table id="createreturn">
          <tr>
            <td>Test</td>
          </tr>
        </table>
      </div>
      <div class="footer">
        <p>© Falterbaum Peter, Kunkel Kilian
          <a href="https://www.wikipedia.org/"><img class="footerimage" src="Logo3.png" alt="logo"></a>
        </p>
      </div>
    </div>
  </body>

</html>
