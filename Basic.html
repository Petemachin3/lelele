<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="aktlistname">Listen</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Logo3.png" type="image/x-icon" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
          <div id="Banner">
            <button type="button"> <img src="Logo3.png" width="120px" alt="logo"></button>
          </div>
      </div>
      <div class="side">
        <div class="topics">
          <ul>
            <li id="Überschrift">Liste erstellen
              <button id="startdialog" class="plusbutton"><img id="dialogplus" src="hinzufügen.png" alt="hinzufügen"></button>
              <!-- <input id="idlistinput" type="text" placeholder="neue_Liste"/> -->
              <dialog id="dialogbox">
                <h2>Liste erstellen</h2>
                <p>
                   <label id="labelidlistinput" for="idlistinput">Bitte geben Sie den Namen der neuen Liste ein:</label>
                </p>
                <p>
                  <input id="idlistinput" type="text" placeholder="neue_Liste">
                </p>
                <p>
                  <button id="listidpost" class="buttontext">Liste hinzufügen</button>
                  <button id="listinputstop" class="buttontext">Abbrechen</button>
                </p>
              </dialog>
            </li>
            <section id="listlist">

            </section>
          </ul>
        </div>
      </div>
      <div class="inhalt">
        <div id="Listennamediv">
          <h1 id="Listennameheader" class="aktlistname">
            Listenname X
          </h1>
        </div>
        <div>
          <span>
            <button id="postrequest" class="plusbutton"><img id="startbild" src="hinzufügen.png" alt="hinzufügen"></button>
          </span>
          <span>
            <input id="inputpostitem" type="text" placeholder= "Name des Items eingeben">
          </span>
          <section id="listheader">
            <!-- <span>listid</span>
            <span>
              <button type="button" class="buttontext">Was geht ab</button>
            </span> -->
          </section>
        </div>

        <table id="createreturn">
          <tr id="defaultcontent">
            <td>Es wurde noch keine der Listen geladen.</td>
          </tr>
        </table>
      </div>
      <div class="footer">
        <p>© Falterbaum Peter, Kunkel Kilian
          <a href="https://www.wikipedia.org/"><img class="footerimage" src="Logo3.png" alt="logo"></a>
        </p>
      </div>
    </div>
  </body>

</html>
