<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="aktlistname">Listen</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Bilder/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
          <div id="Banner">
            <button type="button"> <img src="Bilder/logo.png" width="120px" alt="logo"></button>
          </div>
      </div>
      <div class="side">
        <div class="topics">
          <ul>
            <li id="Überschrift">Liste erstellen
              <button id="startdialog" class="plusbutton"><img id="dialogplus" src="Bilder/hinzufügen.png" alt="hinzufügen"></button>
              <dialog id="dialogbox">
                <h2>Liste erstellen</h2>
                <p>
                   <label id="labelidlistinput" for="idlistinput">Bitte geben Sie den Namen der neuen Liste ein:</label>
                </p>
                <p>
                  <input id="idlistinput" type="text" placeholder="Name der neuen Liste">
                </p>
                <p>
                  <button id="listidpost" class="buttontext">Liste hinzufügen</button>
                  <button id="listinputstop" class="buttontext">Abbrechen</button>
                </p>
              </dialog>
            </li>
            <section id="listlist">

            </section>
          </ul>
          <ul>
            <li>
              <input id="inputlistbyid" type="text" placeholder="Listen-ID">
              <button type="button" class="buttontext" id="butlistbyid">Liste per ID hinzufügen</button>
            </li>
            <section id="listboxbyid">

            </section>
          </ul>
        </div>
      </div>
      <div class="headerlistname">
        <div id="Listennamediv">
          <h1 id="Listennameheader" class="aktlistname">
            <!--Listenname X-->
          </h1>
          <span id="qrcodelistpic">

          </span>
        </div>
      </div>
      <div class="inhalt">
        <input id="inputpostitem" type="text" placeholder= "Name des Items eingeben">
        <button id="postrequest" class="plusbutton"><img id="startbild" src="Bilder/hinzufügen.png" alt="hinzufügen"></button>
        <table id="createreturn">
          <tr id="defaultcontent">
            <td>Es wurde noch keine der Listen geladen.</td>
          </tr>
        </table>
        <ul id="listheader">
        </ul>
        <div id="qrcodeitemspic">
        </div>
      </div>
      <div class="footer">
        <p>© Falterbaum Peter, Kunkel Kilian
          <a href="https://www.wikipedia.org/"><img class="footerimage" src="Bilder/logo.png" alt="logo"></a>
        </p>
      </div>
    </div>
  </body>

</html>
